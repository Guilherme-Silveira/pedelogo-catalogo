apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: guisilveira/pedelogo-catalogo
        resources: {}
        ports:
        - containerPort: 80
        env:
          - name: Mongo__DataBase
            value: admin
          - name: Mongo__Host
            value: mongo-service
          - name: Mongo__Password
            value: mongopwd
          - name: Mongo__User
            value: mongouser
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer